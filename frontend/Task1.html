<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial;}

    body {background: #f4f4f4;}

    /* NAVBAR */
    nav {
        background: #333;
        color: #fff;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }
    nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
        flex-wrap: wrap;
    }
    nav ul li {
        cursor: pointer;
        font-weight: bold;
    }
    nav ul li:hover {
        text-decoration: underline;
    }

    /* Gallery */
    .container {
        padding: 25px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Desktop */
        gap: 15px;
    }
    .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform .3s;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
    }
    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
    }
    .btn {
        position: absolute;
        top: 50%;
        background: #fff;
        padding: 10px 18px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
    .prev {left: 20px;}
    .next {right: 20px;}
    .close {
        top: 20px;
        right: 20px;
        background: red;
        color: #fff;
    }

    /* RESPONSIVE BREAKPOINTS */
    @media (max-width: 992px) {
        .gallery {
            grid-template-columns: repeat(3, 1fr); /* Medium screens → 3 per row */
        }
    }

    @media (max-width: 768px) {
        .gallery {
            grid-template-columns: repeat(2, 1fr); /* Tablets → 2 per row */
        }
    }

    @media (max-width: 480px) {
        nav {
            flex-direction: column;
            text-align: center;
        }
        nav ul {
            justify-content: center;
        }
        .gallery {
            grid-template-columns: repeat(1, 1fr); /* Mobiles → 1 per row */
        }
    }
</style>
</head>

<body>

<nav>
    <div class="logo">Image Gallery</div>
    <ul>
        <li onclick="filterImages('all')">All</li>
        <li onclick="filterImages('nature')">Nature</li>
        <li onclick="filterImages('animals')">Animals</li>
        <li onclick="filterImages('people')">People</li>
    </ul>
</nav>

<div class="container">
    <div class="gallery">
        <img src="n.webp" class="nature" onclick="openLightbox(0)">
        <img src="a.webp" class="animals" onclick="openLightbox(1)">
        <img src="p.webp"class="people" onclick="openLightbox(2)">
        <img src="n1.webp" class="nature" onclick="openLightbox(3)">
        <img src="a1.webp" class="animals" onclick="openLightbox(4)">
        <img src="n2.webp" class="nature" onclick="openLightbox(5)">
        <img src="p1.webp" class="people" onclick="openLightbox(6)">
        <img src="n3.webp" class="nature" onclick="openLightbox(7)">
        <img src="a2.webp" class="animals" onclick="openLightbox(8)">
        <img src="p2.webp" class="people" onclick="openLightbox(9)">
        <img src="n4" class="nature" onclick="openLightbox(10)">
        <img src="a3.webp" class="animals" onclick="openLightbox(11)">
    </div>
</div>

<div class="lightbox" id="lightbox">
    <button class="btn prev" onclick="changeImage(-1)">Prev</button>
    <img id="lightboxImg">
    <button class="btn next" onclick="changeImage(1)">Next</button>
    <button class="btn close" onclick="closeLightbox()">X</button>
</div>

<script>
    const images = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    let currentIndex = 0;

    function openLightbox(index) {
        currentIndex = index;
        lightbox.style.display = "flex";
        updateImage();
    }
    function updateImage() {
        lightboxImg.src = images[currentIndex].src;
    }
    function closeLightbox() {
        lightbox.style.display = "none";
    }
    function changeImage(direction) {
        currentIndex = (currentIndex + direction + images.length) % images.length;
        updateImage();
    }

    function filterImages(category) {
        images.forEach(img => {
            img.style.display =
                (category === "all" || img.classList.contains(category))
                ? "block" : "none";
        });
    }
</script>

</body>
</html>
